<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pasakotojas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .story-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 400px;
        }
        
        .story-content {
            font-size: 1.3em;
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        .current-sentence {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            padding: 5px 10px;
            border-radius: 5px;
            animation: highlight 2s ease-in-out infinite;
        }
        
        @keyframes highlight {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .user-input {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
            font-style: italic;
        }
        
        .ai-response {
            margin: 10px 0;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .status-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .status-value {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: pulse-dot 2s infinite;
        }
        
        .status-dot.active {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }
        
        .status-dot.inactive {
            background: #ef4444;
        }
        
        .status-dot.listening {
            background: #fbbf24;
            animation: pulse-listening 1s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes pulse-listening {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .control-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .control-btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .control-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .mic-indicator {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mic-indicator:hover {
            transform: scale(1.1);
        }
        
        .mic-indicator.listening {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            animation: pulse-mic 1s infinite;
        }
        
        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 20px rgba(251, 191, 36, 0.4); }
            50% { transform: scale(1.15); box-shadow: 0 6px 30px rgba(251, 191, 36, 0.6); }
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings h3 {
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .setting-item {
            margin: 15px 0;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .setting-item input, .setting-item select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }
        
        .setting-item input:focus, .setting-item select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .wave-visualizer {
            display: none;
            height: 80px;
            margin: 20px 0;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .wave-visualizer.active {
            display: flex;
        }
        
        .wave-bar {
            width: 6px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 3px;
            animation: wave 1.2s ease-in-out infinite;
        }
        
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.3s; }
        .wave-bar:nth-child(7) { animation-delay: 0.2s; }
        .wave-bar:nth-child(8) { animation-delay: 0.1s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ AI Pasakotojas</h1>
            <p>Interaktyvios istorijos su dirbtinio intelekto pasakotoju</p>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">B≈´sena:</span>
                <span class="status-value" id="systemStatus">
                    Pasiruo≈°ƒôs
                    <span class="status-dot inactive" id="statusDot"></span>
                </span>
            </div>
            <div class="status-item">
                <span class="status-label">AI Modelis:</span>
                <span class="status-value" id="aiModel">OpenAI GPT-4</span>
            </div>
            <div class="status-item">
                <span class="status-label">Balso sintezƒó:</span>
                <span class="status-value">Azure TTS (Lithuanian)</span>
            </div>
        </div>
        
        <!-- Story Display -->
        <div class="story-display">
            <div class="story-content" id="storyContent">
                <p style="text-align: center; opacity: 0.5; font-style: italic;">
                    Pradƒókite istorijƒÖ paspausdami "Pradƒóti PasakojimƒÖ"
                </p>
            </div>
            
            <div class="wave-visualizer" id="waveVisualizer">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn success" onclick="startStory()" id="startBtn">
                ‚ñ∂Ô∏è Pradƒóti PasakojimƒÖ
            </button>
            <button class="control-btn danger" onclick="stopStory()" id="stopBtn" disabled>
                ‚èπÔ∏è Sustabdyti
            </button>
            <button class="control-btn" onclick="resetStory()">
                üîÑ I≈° naujo
            </button>
        </div>
        
        <!-- Settings -->
        <div class="settings">
            <h3>‚öôÔ∏è Nustatymai</h3>
            
            <div class="setting-item">
                <label>AI Modelis:</label>
                <select id="aiModelSelect">
                    <option value="openai">OpenAI GPT-4</option>
                    <option value="claude">Anthropic Claude</option>
                    <option value="local">Vietinis modelis (Ollama)</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label>API Raktas:</label>
                <input type="password" id="apiKey" placeholder="ƒÆveskite API raktƒÖ">
            </div>
            
            <div class="setting-item">
                <label>Pradinis u≈æklausa (Story Prompt):</label>
                <input type="text" id="storyPrompt" value="Papasakok lietuvi≈°kƒÖ nuotyki≈≥ istorijƒÖ apie drƒÖs≈≥ riterƒØ">
            </div>
            
            <div class="setting-item">
                <label>Pasakotojo balsas:</label>
                <select id="voiceSelect">
                    <option value="lt-LT-LeonasNeural">Leonas (Vyras)</option>
                    <option value="lt-LT-OnaNeural">Ona (Moteris)</option>
                </select>
            </div>
        </div>
        
        <!-- Floating Mic Indicator -->
        <div class="mic-indicator" id="micIndicator" title="Kalbƒókite kad pertraukti">
            üé§
        </div>
    </div>

    <script>
        const TTS_URL = 'http://localhost:5003';
        const STT_URL = 'http://localhost:8000';
        
        let isStoryRunning = false;
        let isListening = false;
        let conversationHistory = [];
        let currentAudio = null;
        let stream = null;
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let silenceTimer = null;
        
        // Initialize
        window.addEventListener('load', async () => {
        await initializeMicrophone();
        loadSettings();
        updateModelDisplay();
    
        // Add event listener for model selection
        document.getElementById('aiModelSelect').addEventListener('change', updateModelDisplay);
        });
        
        async function initializeMicrophone() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Set up audio analysis for voice detection
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                
                console.log('‚úÖ Microphone initialized');
            } catch (error) {
                console.error('‚ùå Microphone error:', error);
                alert('Mikrofonas nepasiekiamas. ƒÆsitikinkite, kad suteikƒóte prieigƒÖ.');
            }
        }
        
        function loadSettings() {
            const savedApiKey = localStorage.getItem('ai_api_key');
            const savedModel = localStorage.getItem('ai_model');
            const savedPrompt = localStorage.getItem('story_prompt');
            
            if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
            if (savedModel) document.getElementById('aiModelSelect').value = savedModel;
            if (savedPrompt) document.getElementById('storyPrompt').value = savedPrompt;
        }

        function updateModelDisplay() {
        const modelSelect = document.getElementById('aiModelSelect');
        const selectedOption = modelSelect.options[modelSelect.selectedIndex];
        const displayText = selectedOption.textContent;
    
        document.getElementById('aiModel').textContent = displayText;
        }
        
        function saveSettings() {
            localStorage.setItem('ai_api_key', document.getElementById('apiKey').value);
            localStorage.setItem('ai_model', document.getElementById('aiModelSelect').value);
            localStorage.setItem('story_prompt', document.getElementById('storyPrompt').value);
        }
        
        async function startStory() {
            if (isStoryRunning) return;
            
            saveSettings();
            
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('ƒÆveskite API raktƒÖ nustatymuose!');
                return;
            }
            
            isStoryRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('statusDot').className = 'status-dot active';
            document.getElementById('systemStatus').innerHTML = 
                'Pasakoja <span class="status-dot active" id="statusDot"></span>';
            
            // Clear previous story
            conversationHistory = [];
            document.getElementById('storyContent').innerHTML = '';
            
            // Start continuous storytelling
            await continueStory();
            
            // Start voice detection
            startVoiceDetection();
        }
        
        function stopStory() {
            isStoryRunning = false;
            stopVoiceDetection();
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('statusDot').className = 'status-dot inactive';
            document.getElementById('systemStatus').innerHTML = 
                'Sustabdytas <span class="status-dot inactive"></span>';
            document.getElementById('waveVisualizer').classList.remove('active');
        }
        
        function resetStory() {
            stopStory();
            conversationHistory = [];
            document.getElementById('storyContent').innerHTML = 
                '<p style="text-align: center; opacity: 0.5; font-style: italic;">Pradƒókite istorijƒÖ paspausdami "Pradƒóti PasakojimƒÖ"</p>';
        }
        
        async function continueStory(userInput = null) {
            if (!isStoryRunning) return;
            
            try {
                // Update status
                document.getElementById('systemStatus').innerHTML = 
                    'Galvoja... <span class="status-dot active" id="statusDot"></span>';
                
                // Generate next part of story
                const storyPart = await generateStoryPart(userInput);
                
                if (!storyPart || !isStoryRunning) return;
                
                // Display the story part
                displayStoryPart(storyPart, userInput);
                
                // Update status
                document.getElementById('systemStatus').innerHTML = 
                    'Pasakoja <span class="status-dot active" id="statusDot"></span>';
                document.getElementById('waveVisualizer').classList.add('active');
                
                // Convert to speech and play
                await speakText(storyPart);
                
                document.getElementById('waveVisualizer').classList.remove('active');
                
                // Continue with next part if still running and no user interruption
                if (isStoryRunning && !isListening) {
                    setTimeout(() => continueStory(), 1000);
                }
                
            } catch (error) {
                console.error('Error in continueStory:', error);
                document.getElementById('systemStatus').innerHTML = 
                    'Klaida <span class="status-dot inactive"></span>';
            }
        }
        
        async function generateStoryPart(userInput = null) {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('aiModelSelect').value;
            const storyPrompt = document.getElementById('storyPrompt').value;
            
            // Build conversation context
            let messages = [];
            
            if (conversationHistory.length === 0) {
                // First message - start the story
                messages.push({
                    role: 'system',
                    content: `Tu esi profesionalus lietuvi≈°kas pasakotojas. Papasakok ƒØdomiƒÖ, ƒØtraukianƒçiƒÖ istorijƒÖ LIETUVI≈≤ kalba. Kiekvienas tavo atsakymas turƒót≈≥ b≈´ti 2-3 sakini≈≥ ilgio, kad klausytojas galƒót≈≥ lengvai sekti. Tƒôsk istorijƒÖ nat≈´raliai ir k≈´rybi≈°kai.`
                });
                messages.push({
                    role: 'user',
                    content: storyPrompt
                });
            } else {
                // Continue the story
                messages.push({
                    role: 'system',
                    content: `Tu esi profesionalus lietuvi≈°kas pasakotojas. Tƒôsk istorijƒÖ nat≈´raliai. Kiekvienas atsakymas - 2-3 sakiniai LIETUVI≈≤ kalba.`
                });
                
                // Add conversation history
                conversationHistory.forEach(msg => {
                    messages.push(msg);
                });
                
                if (userInput) {
                    messages.push({
                        role: 'user',
                        content: `Klausytojas sako: "${userInput}". Reaguok ƒØ tai ir tƒôsk istorijƒÖ.`
                    });
                } else {
                    messages.push({
                        role: 'user',
                        content: 'Tƒôsk istorijƒÖ.'
                    });
                }
            }
            
            // Call AI API based on selected model
            let storyText = '';
            
            if (model === 'openai') {
                storyText = await callOpenAI(apiKey, messages);
            } else if (model === 'claude') {
                storyText = await callClaude(apiKey, messages);
            } else if (model === 'local') {
                storyText = await callOllama(messages);
            }
            
            // Add to history
            if (userInput) {
                conversationHistory.push({
                    role: 'user',
                    content: userInput
                });
            }
            conversationHistory.push({
                role: 'assistant',
                content: storyText
            });
            
            return storyText;
        }
        
        async function callOpenAI(apiKey, messages) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: messages,
                    max_tokens: 150,
                    temperature: 0.8
                })
            });
            
            if (!response.ok) {
                throw new Error(`OpenAI API error: ${response.statusText}`);
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        }
        
        async function callClaude(apiKey, messages) {
            // Extract system message
            const systemMessage = messages.find(m => m.role === 'system')?.content || '';
            const userMessages = messages.filter(m => m.role !== 'system');
            
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-3-sonnet-20240229',
                    max_tokens: 150,
                    system: systemMessage,
                    messages: userMessages
                })
            });
            
            if (!response.ok) {
                throw new Error(`Claude API error: ${response.statusText}`);
            }
            
            const data = await response.json();
            return data.content[0].text;
        }
        
        async function callOllama(messages) {
            // For local Ollama instance
            const response = await fetch('http://localhost:11434/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'aya',
                    messages: messages,
                    stream: false
                })
            });
            
            if (!response.ok) {
                throw new Error(`Ollama API error: ${response.statusText}`);
            }
            
            const data = await response.json();
            return data.message.content;
        }
        
        function displayStoryPart(text, userInput = null) {
            const storyContent = document.getElementById('storyContent');
            
            // Add user input if exists
            if (userInput) {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-input';
                userDiv.textContent = `üé§ J≈´s: "${userInput}"`;
                storyContent.appendChild(userDiv);
            }
            
            // Add AI response
            const aiDiv = document.createElement('div');
            aiDiv.className = 'ai-response';
            aiDiv.textContent = text;
            storyContent.appendChild(aiDiv);
            
            // Scroll to bottom
            storyContent.scrollTop = storyContent.scrollHeight;
        }
        
        async function speakText(text) {
            const voice = document.getElementById('voiceSelect').value;
            
            try {
                const response = await fetch(`${TTS_URL}/synthesize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        voice: voice,
                        rate: '0%',
                        pitch: '0%'
                    })
                });
                
                if (!response.ok) throw new Error('TTS failed');
                
                const data = await response.json();
                const audioBytes = atob(data.audio_base64);
                const audioArray = new Uint8Array(audioBytes.length);
                for (let i = 0; i < audioBytes.length; i++) {
                    audioArray[i] = audioBytes.charCodeAt(i);
                }
                const audioBlob = new Blob([audioArray], { type: 'audio/mp3' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Play audio
                currentAudio = new Audio(audioUrl);
                await currentAudio.play();
                
                // Wait for audio to finish
                await new Promise(resolve => {
                    currentAudio.onended = resolve;
                });
                
            } catch (error) {
                console.error('TTS error:', error);
            }
        }
        
        // Voice detection to interrupt story
        function startVoiceDetection() {
            if (!analyser) return;
            
            function detectVoice() {
                if (!isStoryRunning) return;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);
                
                const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                
                // If voice detected (threshold: 15)
                if (average > 15 && !isListening) {
                    onVoiceDetected();
                }
                
                if (isStoryRunning) {
                    requestAnimationFrame(detectVoice);
                }
            }
            
            detectVoice();
        }
        
        function stopVoiceDetection() {
            // Voice detection stops automatically when isStoryRunning = false
        }
        
        function onVoiceDetected() {
            console.log('üé§ Voice detected - pausing story');
            
            // Pause current narration
            if (currentAudio) {
                currentAudio.pause();
            }
            
            // Start listening to user
            isListening = true;
            document.getElementById('micIndicator').classList.add('listening');
            document.getElementById('statusDot').className = 'status-dot listening';
            document.getElementById('systemStatus').innerHTML = 
                'Klausosi... <span class="status-dot listening"></span>';
            
            // Start recording
            startRecording();
        }
        
        function startRecording() {
            const audioChunks = [];
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };
            
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                await processUserInput(audioBlob);
            };
            
            mediaRecorder.start();
            
            // Auto-stop after 5 seconds
            setTimeout(() => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            }, 5000);
        }
        
        async function processUserInput(audioBlob) {
            try {
                document.getElementById('systemStatus').innerHTML = 
                    'Atpa≈æƒØsta... <span class="status-dot listening"></span>';
                
                // Transcribe
                const formData = new FormData();
                formData.append('audio', audioBlob, 'input.wav');
                formData.append('language', 'lt');
                
                const response = await fetch(`${STT_URL}/transcribe`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('STT failed');
                
                const data = await response.json();
                const userText = data.transcription.trim();
                
                console.log('üë§ User said:', userText);
                
                isListening = false;
                document.getElementById('micIndicator').classList.remove('listening');
                
                // Continue story with user input
                if (userText.length > 2 && isStoryRunning) {
                    await continueStory(userText);
                } else {
                    // No valid input, continue story normally
                    await continueStory();
                }
                
            } catch (error) {
                console.error('Error processing user input:', error);
                isListening = false;
                document.getElementById('micIndicator').classList.remove('listening');
                
                // Continue story anyway
                if (isStoryRunning) {
                    await continueStory();
                }
            }
        }
        
        // Manual mic click (emergency stop/start listening)
        document.getElementById('micIndicator').addEventListener('click', () => {
            if (isStoryRunning && !isListening) {
                onVoiceDetected();
            }
        });
    </script>
