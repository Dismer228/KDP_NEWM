<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pasakotojas - Ollama Aya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header .badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .badge.streaming {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .badge.local {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .badge.free {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .story-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 400px;
        }
        
        .story-content {
            font-size: 1.3em;
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        .streaming-text {
            margin: 15px 0;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        
        .streaming-indicator {
            display: none;
            background: rgba(16, 185, 129, 0.2);
            border-left: 4px solid #10b981;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }
        
        .streaming-indicator.active {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .control-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }
        
        .control-btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .control-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        
        .status-dot.online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            animation: pulse-dot 2s infinite;
        }
        
        .status-dot.offline {
            background: #ef4444;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setting-item {
            margin: 15px 0;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .setting-item input, .setting-item select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ AI Pasakotojas</h1>
            <div class="badges">
                <span class="badge streaming">‚ö° Streaming</span>
                <span class="badge local">üè† Local (Ollama)</span>
                <span class="badge free">üí∞ Free</span>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>Ollama Backend:</span>
                <span id="ollamaStatus">
                    Tikrinama...
                    <span class="status-dot offline" id="ollamaDot"></span>
                </span>
            </div>
            <div class="status-item">
                <span>Azure TTS:</span>
                <span id="ttsStatus">
                    Tikrinama...
                    <span class="status-dot offline" id="ttsDot"></span>
                </span>
            </div>
            <div class="status-item">
                <span>B≈´sena:</span>
                <span id="systemStatus">Pasiruo≈°ƒôs</span>
            </div>
        </div>
        
        <div class="story-display">
            <div class="story-content" id="storyContent">
                <p style="text-align: center; opacity: 0.5; font-style: italic;">
                    ƒÆsitikinkite, kad Ollama veikia (ollama serve), tada pradƒókite istorijƒÖ
                </p>
            </div>
            
            <div class="streaming-indicator" id="streamingIndicator">
                <span class="spinner"></span>
                <span>Generuojamas tekstas realiu laiku...</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn success" onclick="startStory()" id="startBtn" disabled>
                ‚ñ∂Ô∏è Pradƒóti PasakojimƒÖ
            </button>
            <button class="control-btn danger" onclick="stopStory()" id="stopBtn" disabled>
                ‚èπÔ∏è Sustabdyti
            </button>
            <button class="control-btn" onclick="resetStory()">
                üîÑ I≈° naujo
            </button>
        </div>
        
        <div class="settings">
            <h3 style="color: #667eea; margin-bottom: 20px;">‚öôÔ∏è Nustatymai</h3>
            
            <div class="setting-item">
                <label>Ollama Modelis:</label>
                <select id="modelSelect">
                    <option value="aya">Aya (Multilingual - Best for Lithuanian)</option>
                    <option value="llama2">Llama 2</option>
                    <option value="mistral">Mistral</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label>Pradinis u≈æklausa:</label>
                <input type="text" id="storyPrompt" value="Papasakok trumpƒÖ lietuvi≈°kƒÖ nuotyki≈≥ istorijƒÖ apie drƒÖs≈≥ riterƒØ">
            </div>
            
            <div class="setting-item">
                <label>Pasakotojo balsas:</label>
                <select id="voiceSelect">
                    <option value="lt-LT-LeonasNeural">Leonas (Vyras)</option>
                    <option value="lt-LT-OnaNeural">Ona (Moteris)</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label>Kalbƒójimo greitis:</label>
                <select id="speechRate">
                    <option value="-10%">Lƒótai</option>
                    <option value="0%">Normaliai</option>
                    <option value="10%" selected>Greitai</option>
                    <option value="20%">Labai greitai</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const OLLAMA_BACKEND_URL = 'http://localhost:5005';
        const TTS_URL = 'http://localhost:5003';
        
        let isStoryRunning = false;
        let conversationHistory = [];
        let currentAudioQueue = [];
        let isPlayingAudio = false;
        let abortController = null;
        
        // Initialize
        window.addEventListener('load', async () => {
            await checkServices();
            loadSettings();
        });
        
        async function checkServices() {
            // Check Ollama Backend
            try {
                const response = await fetch(`${OLLAMA_BACKEND_URL}/health`);
                const data = await response.json();
                
                if (data.ollama_running && data.aya_installed) {
                    document.getElementById('ollamaStatus').innerHTML = 
                        `‚úÖ Online (Aya ready) <span class="status-dot online" id="ollamaDot"></span>`;
                    document.getElementById('startBtn').disabled = false;
                } else if (data.ollama_running && !data.aya_installed) {
                    document.getElementById('ollamaStatus').innerHTML = 
                        `‚ö†Ô∏è Online but Aya not installed <span class="status-dot offline"></span>`;
                } else {
                    document.getElementById('ollamaStatus').innerHTML = 
                        `‚ùå Offline - Run: ollama serve <span class="status-dot offline"></span>`;
                }
            } catch (error) {
                document.getElementById('ollamaStatus').innerHTML = 
                    `‚ùå Cannot connect to backend <span class="status-dot offline"></span>`;
            }
            
            // Check TTS
            try {
                const response = await fetch(`${TTS_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy' && data.streaming_enabled) {
                    document.getElementById('ttsStatus').innerHTML = 
                        `‚úÖ Online (Streaming) <span class="status-dot online"></span>`;
                } else {
                    document.getElementById('ttsStatus').innerHTML = 
                        `‚ö†Ô∏è Online but no streaming <span class="status-dot offline"></span>`;
                }
            } catch (error) {
                document.getElementById('ttsStatus').innerHTML = 
                    `‚ùå Offline <span class="status-dot offline"></span>`;
            }
        }
        
        function loadSettings() {
            const savedModel = localStorage.getItem('ollama_model');
            const savedPrompt = localStorage.getItem('story_prompt');
            const savedVoice = localStorage.getItem('voice');
            const savedRate = localStorage.getItem('speech_rate');
            
            if (savedModel) document.getElementById('modelSelect').value = savedModel;
            if (savedPrompt) document.getElementById('storyPrompt').value = savedPrompt;
            if (savedVoice) document.getElementById('voiceSelect').value = savedVoice;
            if (savedRate) document.getElementById('speechRate').value = savedRate;
        }
        
        function saveSettings() {
            localStorage.setItem('ollama_model', document.getElementById('modelSelect').value);
            localStorage.setItem('story_prompt', document.getElementById('storyPrompt').value);
            localStorage.setItem('voice', document.getElementById('voiceSelect').value);
            localStorage.setItem('speech_rate', document.getElementById('speechRate').value);
        }
        
        async function startStory() {
            if (isStoryRunning) return;
            
            saveSettings();
            
            isStoryRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('systemStatus').textContent = 'Pasakoja';
            
            conversationHistory = [];
            document.getElementById('storyContent').innerHTML = '';
            
            await continueStoryStreaming();
        }
        
        function stopStory() {
            isStoryRunning = false;
            
            if (abortController) {
                abortController.abort();
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('systemStatus').textContent = 'Sustabdytas';
            document.getElementById('streamingIndicator').classList.remove('active');
            
            currentAudioQueue = [];
        }
        
        function resetStory() {
            stopStory();
            conversationHistory = [];
            document.getElementById('storyContent').innerHTML = 
                '<p style="text-align: center; opacity: 0.5; font-style: italic;">Pradƒókite istorijƒÖ paspausdami "Pradƒóti PasakojimƒÖ"</p>';
        }
        
        async function continueStoryStreaming() {
            if (!isStoryRunning) return;
            
            try {
                document.getElementById('systemStatus').textContent = 'Generuoja...';
                document.getElementById('streamingIndicator').classList.add('active');
                
                const model = document.getElementById('modelSelect').value;
                const storyPrompt = document.getElementById('storyPrompt').value;
                
                // Build messages
                let messages = [];
                
                if (conversationHistory.length === 0) {
                    messages.push({
                        role: 'system',
                        content: 'Tu esi profesionalus lietuvi≈°kas pasakotojas. Pasakok ƒØdomiƒÖ, trumpƒÖ istorijƒÖ LIETUVI≈≤ kalba. Kiekvienas atsakymas - tik 1-2 sakiniai (maksimaliai 25 ≈æod≈æiai). B≈´k k≈´rybi≈°kas ir ƒØtraukiantis.'
                    });
                    messages.push({
                        role: 'user',
                        content: storyPrompt
                    });
                } else {
                    messages.push({
                        role: 'system',
                        content: 'Tƒôsk istorijƒÖ lietuvi≈≥ kalba. 1-2 sakiniai.'
                    });
                    conversationHistory.forEach(msg => messages.push(msg));
                    messages.push({
                        role: 'user',
                        content: 'Tƒôsk istorijƒÖ.'
                    });
                }
                
                // Stream from Ollama
                await streamFromOllama(model, messages);
                
                document.getElementById('streamingIndicator').classList.remove('active');
                document.getElementById('systemStatus').textContent = 'Pasakoja';
                
                // Continue with next part
                if (isStoryRunning) {
                    setTimeout(() => continueStoryStreaming(), 2000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('systemStatus').textContent = 'Klaida';
                document.getElementById('streamingIndicator').classList.remove('active');
            }
        }
        
        async function streamFromOllama(model, messages) {
            abortController = new AbortController();
            
            try {
                const response = await fetch(`${OLLAMA_BACKEND_URL}/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        messages: messages,
                        max_tokens: 80,
                        temperature: 0.8
                    }),
                    signal: abortController.signal
                });
                
                if (!response.ok) throw new Error('Ollama streaming failed');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullText = '';
                let currentSentence = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.content || '';
                                
                                if (content) {
                                    fullText += content;
                                    currentSentence += content;
                                    
                                    // Display streaming text
                                    displayStreamingText(fullText);
                                    
                                    // When sentence complete, synthesize
                                    if (content.match(/[.!?]/)) {
                                        await synthesizeSentenceStreaming(currentSentence.trim());
                                        currentSentence = '';
                                    }
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
                
                // Speak remaining text
                if (currentSentence.trim()) {
                    await synthesizeSentenceStreaming(currentSentence.trim());
                }
                
                // Add to history
                conversationHistory.push({
                    role: 'assistant',
                    content: fullText
                });
                
            } catch (error) {
                if (error.name !== 'AbortError') {
                    throw error;
                }
            }
        }
        
        function displayStreamingText(text) {
            const storyContent = document.getElementById('storyContent');
            
            if (storyContent.querySelector('p[style*="italic"]')) {
                storyContent.innerHTML = '';
            }
            
            const lastDiv = storyContent.lastElementChild;
            if (lastDiv && lastDiv.className === 'streaming-text') {
                lastDiv.textContent = text;
            } else {
                const div = document.createElement('div');
                div.className = 'streaming-text';
                div.textContent = text;
                storyContent.appendChild(div);
            }
            
            storyContent.scrollTop = storyContent.scrollHeight;
        }
        
        async function synthesizeSentenceStreaming(text) {
            if (text.length < 3) return;
            
            const voice = document.getElementById('voiceSelect').value;
            const rate = document.getElementById('speechRate').value;
            
            try {
                const response = await fetch(`${TTS_URL}/synthesize-stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        voice: voice,
                        rate: rate,
                        pitch: '0%'
                    })
                });
                
                if (!response.ok) throw new Error('TTS streaming failed');
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                currentAudioQueue.push(audioUrl);
                
                if (!isPlayingAudio) {
                    playAudioQueue();
                }
                
            } catch (error) {
                console.error('TTS error:', error);
            }
        }
        
        async function playAudioQueue() {
            if (currentAudioQueue.length === 0) {
                isPlayingAudio = false;
                return;
            }
            
            isPlayingAudio = true;
            const audioUrl = currentAudioQueue.shift();
            const audio = new Audio(audioUrl);
            
            audio.onended = () => {
                URL.revokeObjectURL(audioUrl);
                playAudioQueue();
            };
            
            audio.onerror = () => {
                console.error('Audio playback error');
                playAudioQueue();
            };
            
            await audio.play();
        }
    </script>
</body>
