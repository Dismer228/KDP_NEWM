<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pasakotojas - STREAMING MODE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header .badge {
            display: inline-block;
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .story-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 400px;
        }
        
        .story-content {
            font-size: 1.3em;
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        .streaming-indicator {
            display: none;
            background: rgba(16, 185, 129, 0.2);
            border-left: 4px solid #10b981;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }
        
        .streaming-indicator.active {
            display: block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .control-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .control-btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .control-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setting-item {
            margin: 15px 0;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .setting-item input, .setting-item select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ AI Pasakotojas</h1>
            <span class="badge">‚ö° STREAMING MODE</span>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>B≈´sena:</span>
                <span id="systemStatus">Pasiruo≈°ƒôs</span>
            </div>
            <div class="status-item">
                <span>Re≈æimas:</span>
                <span style="color: #10b981;">‚ö° Streaming (greitas)</span>
            </div>
        </div>
        
        <div class="story-display">
            <div class="story-content" id="storyContent">
                <p style="text-align: center; opacity: 0.5; font-style: italic;">
                    Pradƒókite istorijƒÖ paspausdami "Pradƒóti PasakojimƒÖ"
                </p>
            </div>
            
            <div class="streaming-indicator" id="streamingIndicator">
                ‚ö° Gaunami duomenys realiu laiku...
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn success" onclick="startStory()" id="startBtn">
                ‚ñ∂Ô∏è Pradƒóti PasakojimƒÖ
            </button>
            <button class="control-btn danger" onclick="stopStory()" id="stopBtn" disabled>
                ‚èπÔ∏è Sustabdyti
            </button>
            <button class="control-btn" onclick="resetStory()">
                üîÑ I≈° naujo
            </button>
        </div>
        
        <div class="settings">
            <h3 style="color: #667eea; margin-bottom: 20px;">‚öôÔ∏è Nustatymai</h3>
            
            <div class="setting-item">
                <label>AI Modelis:</label>
                <select id="aiModelSelect">
                    <option value="openai">OpenAI GPT-4 (streaming)</option>
                    <option value="claude">Anthropic Claude (streaming)</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label>API Raktas:</label>
                <input type="password" id="apiKey" placeholder="ƒÆveskite API raktƒÖ">
            </div>
            
            <div class="setting-item">
                <label>Pradinis u≈æklausa:</label>
                <input type="text" id="storyPrompt" value="Papasakok trumpƒÖ nuotyki≈≥ istorijƒÖ apie drƒÖs≈≥ riterƒØ">
            </div>
            
            <div class="setting-item">
                <label>Pasakotojo balsas:</label>
                <select id="voiceSelect">
                    <option value="lt-LT-LeonasNeural">Leonas (Vyras)</option>
                    <option value="lt-LT-OnaNeural">Ona (Moteris)</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const TTS_URL = 'http://localhost:5003';
        const STT_URL = 'http://localhost:8000';
        
        let isStoryRunning = false;
        let conversationHistory = [];
        let currentAudioQueue = [];
        let isPlayingAudio = false;
        
        // STREAMING: Audio context for playing chunks
        let audioContext;
        let audioSource;
        
        window.addEventListener('load', () => {
            loadSettings();
            initAudioContext();
        });
        
        function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        function loadSettings() {
            const savedApiKey = localStorage.getItem('ai_api_key');
            const savedModel = localStorage.getItem('ai_model');
            const savedPrompt = localStorage.getItem('story_prompt');
            
            if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
            if (savedModel) document.getElementById('aiModelSelect').value = savedModel;
            if (savedPrompt) document.getElementById('storyPrompt').value = savedPrompt;
        }
        
        function saveSettings() {
            localStorage.setItem('ai_api_key', document.getElementById('apiKey').value);
            localStorage.setItem('ai_model', document.getElementById('aiModelSelect').value);
            localStorage.setItem('story_prompt', document.getElementById('storyPrompt').value);
        }
        
        async function startStory() {
            if (isStoryRunning) return;
            
            saveSettings();
            
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('ƒÆveskite API raktƒÖ nustatymuose!');
                return;
            }
            
            isStoryRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('systemStatus').textContent = 'Pasakoja';
            
            conversationHistory = [];
            document.getElementById('storyContent').innerHTML = '';
            
            await continueStoryStreaming();
        }
        
        function stopStory() {
            isStoryRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('systemStatus').textContent = 'Sustabdytas';
            document.getElementById('streamingIndicator').classList.remove('active');
            
            // Stop audio
            currentAudioQueue = [];
            if (audioSource) {
                audioSource.stop();
            }
        }
        
        function resetStory() {
            stopStory();
            conversationHistory = [];
            document.getElementById('storyContent').innerHTML = 
                '<p style="text-align: center; opacity: 0.5; font-style: italic;">Pradƒókite istorijƒÖ paspausdami "Pradƒóti PasakojimƒÖ"</p>';
        }
        
        // STREAMING: Main story generation with streaming
        async function continueStoryStreaming() {
            if (!isStoryRunning) return;
            
            try {
                document.getElementById('systemStatus').textContent = 'Generuoja...';
                document.getElementById('streamingIndicator').classList.add('active');
                
                const apiKey = document.getElementById('apiKey').value;
                const model = document.getElementById('aiModelSelect').value;
                const storyPrompt = document.getElementById('storyPrompt').value;
                
                // Build messages
                let messages = [];
                
                if (conversationHistory.length === 0) {
                    messages.push({
                        role: 'system',
                        content: 'Tu esi profesionalus lietuvi≈°kas pasakotojas. Papasakok ƒØdomiƒÖ istorijƒÖ LIETUVI≈≤ kalba. Kiekvienas atsakymas - tik 1-2 sakiniai (maksimaliai 30 ≈æod≈æi≈≥).'
                    });
                    messages.push({
                        role: 'user',
                        content: storyPrompt
                    });
                } else {
                    messages.push({
                        role: 'system',
                        content: 'Tu esi lietuvi≈°kas pasakotojas. Tƒôsk istorijƒÖ. 1-2 sakiniai.'
                    });
                    conversationHistory.forEach(msg => messages.push(msg));
                    messages.push({
                        role: 'user',
                        content: 'Tƒôsk istorijƒÖ.'
                    });
                }
                
                // STREAMING: Call AI with streaming enabled
                if (model === 'openai') {
                    await streamOpenAI(apiKey, messages);
                } else if (model === 'claude') {
                    await streamClaude(apiKey, messages);
                }
                
                document.getElementById('streamingIndicator').classList.remove('active');
                
                // Continue with next part
                if (isStoryRunning) {
                    setTimeout(() => continueStoryStreaming(), 2000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('systemStatus').textContent = 'Klaida';
                document.getElementById('streamingIndicator').classList.remove('active');
            }
        }
        
        // STREAMING: OpenAI with streaming
        async function streamOpenAI(apiKey, messages) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: messages,
                    max_tokens: 80,
                    temperature: 0.8,
                    stream: true  // ENABLE STREAMING!
                })
            });
            
            if (!response.ok) throw new Error('OpenAI API error');
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullText = '';
            let currentSentence = '';
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;
                        
                        try {
                            const parsed = JSON.parse(data);
                            const content = parsed.choices[0]?.delta?.content || '';
                            
                            if (content) {
                                fullText += content;
                                currentSentence += content;
                                
                                // Display word by word
                                displayStreamingText(fullText);
                                
                                // When sentence complete, synthesize and speak
                                if (content.match(/[.!?]/)) {
                                    await synthesizeSentenceStreaming(currentSentence.trim());
                                    currentSentence = '';
                                }
                            }
                        } catch (e) {
                            // Skip invalid JSON
                        }
                    }
                }
            }
            
            // Speak any remaining text
            if (currentSentence.trim()) {
                await synthesizeSentenceStreaming(currentSentence.trim());
            }
            
            // Add to history
            conversationHistory.push({
                role: 'assistant',
                content: fullText
            });
        }
        
        // STREAMING: Claude with streaming
        async function streamClaude(apiKey, messages) {
            const systemMessage = messages.find(m => m.role === 'system')?.content || '';
            const userMessages = messages.filter(m => m.role !== 'system');
            
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-3-sonnet-20240229',
                    max_tokens: 80,
                    system: systemMessage,
                    messages: userMessages,
                    stream: true  // ENABLE STREAMING!
                })
            });
            
            if (!response.ok) throw new Error('Claude API error');
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullText = '';
            let currentSentence = '';
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        
                        try {
                            const parsed = JSON.parse(data);
                            
                            if (parsed.type === 'content_block_delta') {
                                const content = parsed.delta?.text || '';
                                
                                if (content) {
                                    fullText += content;
                                    currentSentence += content;
                                    
                                    displayStreamingText(fullText);
                                    
                                    if (content.match(/[.!?]/)) {
                                        await synthesizeSentenceStreaming(currentSentence.trim());
                                        currentSentence = '';
                                    }
                                }
                            }
                        } catch (e) {
                            // Skip invalid JSON
                        }
                    }
                }
            }
            
            if (currentSentence.trim()) {
                await synthesizeSentenceStreaming(currentSentence.trim());
            }
            
            conversationHistory.push({
                role: 'assistant',
                content: fullText
            });
        }
        
        function displayStreamingText(text) {
            const storyContent = document.getElementById('storyContent');
            
            if (storyContent.querySelector('p[style*="italic"]')) {
                storyContent.innerHTML = '';
            }
            
            const lastDiv = storyContent.lastElementChild;
            if (lastDiv && lastDiv.className === 'streaming-text') {
                lastDiv.textContent = text;
            } else {
                const div = document.createElement('div');
                div.className = 'streaming-text';
                div.textContent = text;
                storyContent.appendChild(div);
            }
            
            storyContent.scrollTop = storyContent.scrollHeight;
        }
        
        // STREAMING: Synthesize and play sentence immediately
        async function synthesizeSentenceStreaming(text) {
            if (text.length < 3) return;
            
            const voice = document.getElementById('voiceSelect').value;
            
            try {
                // Use STREAMING endpoint
                const response = await fetch(`${TTS_URL}/synthesize-stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        voice: voice,
                        rate: '10%',  // Slightly faster
                        pitch: '0%'
                    })
                });
                
                if (!response.ok) throw new Error('TTS streaming failed');
                
                // Get audio stream
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Add to queue
                currentAudioQueue.push(audioUrl);
                
                // Start playing if not already
                if (!isPlayingAudio) {
                    playAudioQueue();
                }
                
            } catch (error) {
                console.error('TTS error:', error);
            }
        }
        
        async function playAudioQueue() {
            if (currentAudioQueue.length === 0) {
                isPlayingAudio = false;
                return;
            }
            
            isPlayingAudio = true;
            const audioUrl = currentAudioQueue.shift();
            const audio = new Audio(audioUrl);
            
            audio.onended = () => {
                URL.revokeObjectURL(audioUrl);
                playAudioQueue();
            };
            
            audio.onerror = () => {
                console.error('Audio playback error');
                playAudioQueue();
            };
            
            await audio.play();
        }
    </script>
</body>
</html>
